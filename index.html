  <meta charset="UTF-8">

  <title>CRUD com Firebase e Javascript </title>

<body>

  

  <div class="container">
    <header>
      <h3>Lista de Documentos</h3>
    </header>

    <div class="table-wrapper">
      <table class="table-users">
        <tr>
          <th>Primeiro Nome</th>
          <th>Segundo Nome</th>
          <th>Telefone</th>
          <th>E-mail</th>
          <th>Ação</th>
        </tr>
      </table>
      <button class="btn btn-add"> Criar Documento </button>
    </div>

    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
      <div class="modal">
        <div class="modal-header"><h3>Criar Documento</h3></div>
        <div class="modal-body">
          <form class="form" autocomplete="off">
            <input type="text" name="firstName" placeholder="Primeiro Nome">
            <input type="text" name="lastName" placeholder="Segundo Nome">
            <input type="number" name="phone" placeholder="Telefone">
            <input type="email" name="email" placeholder="Email">
            <button class="btn btn-modal">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Editar Modal -->
  <div class="edit-modal modal-wrapper">
    <div class="modal">
      <div class="modal-header"><h3>Editar Documento</h3></div>
      <div class="modal-body">
        <form class="form" autocomplete="off">
          <input type="text" name="firstName" placeholder="Primeiro Nome">
          <input type="text" name="lastName" placeholder="Segundo Nome">
          <input type="text" name="phone" placeholder="Telefone">
          <input type="email" name="email" placeholder="Email">
          <button class="btn btn-modal">submit</button>
        </form>
      </div>
    </div>
  </div>
  </div>
